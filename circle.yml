machine:
  php:
    version: 5.6.5
  environment:
    MY_PATH: '/home/ubuntu/nvm/v0.10.33/lib/node_modules'
  services:
    - mysql
    - redis

dependencies:
  override:
    - npm install -g shipit-cli
    - npm install shipit-deploy
    - sudo /usr/local/bin/composer self-update

deployment:
  production:
    branch: master
    commands:
      - shipit staging deploy

test:
  override:
    - echo 'No tests'.
